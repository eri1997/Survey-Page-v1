<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>LoL user survey</title>
  </head>


  <body>
   
    <header class="header">
      <h1 id="title">League of Legends player survey!</h1>
      <p id="description">
        Thank you for taking the time to complete this servey!
      </p>
    </header>


    <form id="survey-form">

      <div class="tabs">
        <label id="name-label" for="name" >Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required></input>
      </div>

      <div class="tabs">
        <label id="email-label"for="email" >Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required></input>
      </div>

      <div class="tabs">
        <label id="number-label" for="number" >Rate the game from 1 to 10:</label>
      <input type="number" id="number" placeholder="Only numbers from 1 to 10 are accepted"  min="1" max="10" required></input>
      </div>
      
      <div class="tabs">
      <label for="dropdown">Did the most recent patch improve your gameplay experience?</label>
      <select name="dropdown" id="dropdown">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Haven't played enough to form an opinion">Haven't played enough to form an opinion</option>
      </select>
      </div>

      <div class="tabs">
      <label for "years">How many years have you been playing ?</label>

    <label>
      <input type="radio" id="0-1" name="years" value="0-1" class="years">
      0-1
    </label>

    <label>
      <input type="radio" id="2-5" name="years" value="2-5" class="years">
      2-5
    </label>

    <label>
      <input type="radio" id="5+" name="years" value="5+" class="years">
      5+
    </label>
      </div>

      <div class="tabs">
    <label for ="content-type">What type of content would you like to see in the future? You can select one or more options.</label>
      
    <label>
      <input type="checkbox" id="pve gamemodes" name="content-type" value="pve gamemodes" class="content-type">
    PVE gamemodes
    </label>

    <label>
      <input type="checkbox" id="story visual novels" name="content-type" value="story visual novels" class="content-type">
      Story Visual Novels
    </label>
    
    <label> 
      <input type="checkbox" id="cinematics" name="content-type" value="cinematics" class="content-type">
      Cinematics
    </label>
        
    <label>
      <input type="checkbox" id="lore content" name="content-type" value="lore content" class="content-type">
     Lore Content
    </label>
   
    </div>

    <div class="tabs">
      <label for="suggestions">Any other type of events you'd like to see in the future?Let us know in the section below!</label>
      <textarea id="suggestions" name="suggestions" rows="10" cols="80" placeholder="Type your suggestions here!"></textarea>
    </div>

      <button type="submit" id="submit" type="submit">Submit</button>

    </form>
    </div>
  </body>
</html>
